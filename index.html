<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <h6>Please contain your excitement</h6>
    <h3>Choose your weapon!</h3>
    <section class="buttonContainer">
      <button id="rockButton" type="button" name="button">Rock</button>
      <button id="paperButton" type="button" name="button">Paper</button>
      <button id="scissorsButton" type="button" name="button">Scissors</button>
    </section>
    <section class="choiceContainer">
      <section class="playerContainer">
        <span id="player">Player</span>
        <img src="../assets/rock.jpg" id="playerChoice">
      </section>
      <section class="winnerContainer">
        <h2>Winner: <span id="winner"></span></h2>
        <section id="score">
          <p><span id="playerScore"></span> : <span id="computerScore"></span></p>
        </section>
      </section>
      <section class="computerContainer">
        <span id="computer">Computer</span>    
        <img src="/assets/rock.jpg" id="computerChoice">
      </section>
    </section>
    <button id="resetScore">Reset Score</button>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
